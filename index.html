<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urudle ðŸ§‰</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background-color: #f4f4f4; 
      margin: 0; 
      padding: 0;
    }
    .logo { 
      margin-top: 20px; 
      max-width: 300px; 
      width: 100%; 
      height: auto; 
    }
    .grid-container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      margin-top: 20px; 
    }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(5, 50px); 
      gap: 5px; 
    }
    .cell { 
      width: 50px; 
      height: 50px; 
      border: 2px solid #ccc; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 24px; 
      font-weight: bold; 
      text-transform: uppercase; 
      background-color: white; 
    }
    .keyboard { 
      display: grid; 
      grid-template-columns: repeat(11, 1fr); 
      gap: 5px; 
      justify-content: center; 
      margin-top: 20px; 
    }
    .key { 
      padding: 10px; 
      border: 2px solid #ccc; 
      background-color: lightgray; 
      font-size: 16px; 
      font-weight: bold; 
      text-transform: uppercase; 
      cursor: pointer; 
    }
    #hiddenInput { 
      position: absolute; 
      opacity: 0; 
      height: 0; 
      width: 0; 
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Urudle" class="logo" />
  
  <div class="grid-container" id="grid"></div>
  <div class="keyboard" id="keyboard"></div>
  
  <input type="text" id="hiddenInput" autofocus />
  
  <script>
    const hiddenInput = document.getElementById("hiddenInput");
    window.addEventListener("load", () => hiddenInput.focus());
    hiddenInput.addEventListener("blur", () => setTimeout(() => hiddenInput.focus(), 0));
    
    function createKeyboard() {
      const keyboardContainer = document.getElementById("keyboard");
      keyboardContainer.innerHTML = "";
      const letters = "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ".split("");
      letters.forEach(letter => {
        let key = document.createElement("div");
        key.className = "key";
        key.textContent = letter;
        keyboardContainer.appendChild(key);
      });
    }
    
    createKeyboard();
  </script>
</body>
</html>
